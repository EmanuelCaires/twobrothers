{% extends 'base.html' %}

{% block content %}
<h2>Phone Cases</h2>
<div class="product-list">
    {% for phone_case in phone_cases %}
    <div class="product-item">
        <img src="{{ phone_case.image.url }}" alt="{{ phone_case.name }}">
        <h3><a href="{{ phone_case.get_absolute_url }}">{{ phone_case.name }}</a></h3>
        <p>{{ phone_case.description }}</p>
        <p>${{ phone_case.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <main>
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">Payment</h2>
      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="card">
            <form action="." method="post" id="stripe-form">
              {% csrf_token %}
              <div class="card-body">
                <h3 class="mb-4">Card Details</h3>
                <div class="form-group">
                  <div id="card-element" class="form-control" style="padding: 12px; background: white; border-radius: 4px; box-shadow: 0 1px 3px 0 #e6ebf1;">
                    <!-- A Stripe Element will be inserted here. -->
                  </div>
                  <!-- Used to display form errors. -->
                  <div id="card-errors" role="alert" class="text-danger mt-2"></div>
                </div>
                <button id="stripeBtn" class="btn btn-primary btn-lg btn-block mt-4" type="submit">
                  <span id="button-text">Pay now</span>
                  <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://js.stripe.com/v3/"></script>
  <script nonce="">
    // Create a Stripe client.
    var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');

    // Create an instance of Elements.
    var elements = stripe.elements();

    // Custom styling can be passed to options when creating an Element.
    var style = {
      base: {
        color: '#32325d',
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        fontSmoothing: 'antialiased',
        fontSize: '16px',
        lineHeight: '24px',
        '::placeholder': {
          color: '#aab7c4'
        }
      },
      invalid: {
        color: '#fa755a',
        iconColor: '#fa755a'
      }
    };

    // Create an instance of the card Element.
    var card = elements.create('card', {
      style: style,
      hidePostalCode: true
    });

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element');

    // Handle real-time validation errors from the card Element.
    card.addEventListener('change', function(event) {
      var displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });

    // Handle form submission.
    var form = document.getElementById('stripe-form');
    var submitButton = document.getElementById('stripeBtn');
    var spinner = document.getElementById('spinner');
    var buttonText = document.getElementById('button-text');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Disable the submit button to prevent repeated clicks
      submitButton.disabled = true;
      spinner.classList.remove('d-none');
      buttonText.textContent = 'Processing...';

      console.log("Submitting payment form...");
      console.log("Card details:", card);
      console.log("Card element mounted:", document.getElementById('card-element'));
      stripe.createToken(card).then(function(result) {
        console.log("Stripe token result:", result);
        if (result.error) {
          // Enable the submit button if there was an error
          submitButton.disabled = false;
          spinner.classList.add('d-none');
          buttonText.textContent = 'Pay now';
          
          // Inform the user if there was an error
          var errorElement = document.getElementById('card-errors');
          errorElement.textContent = result.error.message;
        } else {
          // Send the token to your server
          stripeTokenHandler(result.token);
        }
      });
    });

    // Submit the form with the token ID.
    function stripeTokenHandler(token) {
      console.log("Token created:", token);
      // Insert the token ID into the form so it gets submitted to the server
      var form = document.getElementById('stripe-form');
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'stripeToken');
      hiddenInput.setAttribute('value', token.id);
      form.appendChild(hiddenInput);

      console.log("Submitting form with token:", token.id);
      // Submit the form
      form.submit();
    }
  </script>
{% endblock content %}
